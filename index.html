<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revox</title>
  <link rel="icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      z-index: 1000;
      transition: 0.4s ease;
      border-bottom: 1px solid rgba(255, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff1a1a;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .logo::after {
      content: "";
      width: 10px;
      height: 10px;
      margin-left: 8px;
      border-radius: 50%;
      background: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin-left: 30px;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #ff1a1a;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ff1a1a;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #1a1a1a, #000);
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      animation: fadeInDown 1.5s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 20px;
      max-width: 600px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.1rem;
      background: #ff1a1a;
      border: none;
      border-radius: 40px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.8);
    }

    .section {
      padding: 100px 60px;
      background: #0a0a0a;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      color: #ff1a1a;
      margin-bottom: 30px;
      letter-spacing: 1px;
      position: relative;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 250px;
      height: 350px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      transition: 0.4s ease;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      transition: 0.4s ease;
    }

    .card:hover img {
      opacity: 1;
    }

    footer {
      background: #000;
      color: #666;
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid rgba(255, 0, 0, 0.2);
    }

    footer span {
      color: #ff1a1a;
    }

    /* Smooth fade-in when scrolling */
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">REVOX</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#shows">Shows</a>
      <a href="#movies">Movies</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome To Revox</h1>
    <p>The Voice Of Streaming — Immerse Yourself In Limitless Entertainment With Stunning Visuals And Fluid Motion.</p>
    <button class="btn">Start Watching</button>
  </section>

  <section id="shows" class="section fade-in">
    <h2>Featured Shows</h2>
    <div class="cards">
      <div class="card"><img src="https://i.imgur.com/y3Qf6ZJ.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/QXe0ckN.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/8vG6u9K.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/xErEzZT.jpg" alt=""></div>
    </div>
  </section>

  <section id="movies" class="section fade-in">
    <h2>Popular Movies</h2>
    <div class="cards">
      <div class="card"><img src="https://i.imgur.com/FoVZrNe.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/fOEkA8s.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/5ZpFX2N.jpg" alt=""></div>
      <div class="card"><img src="https://i.imgur.com/q8W6Xom.jpg" alt=""></div>
    </div>
  </section>

  <footer id="about">
    © 2025 <span>Revox</span>. The Voice Of Streaming. All Rights Reserved.
  </footer>

  <script>
    // Smooth fade-in on scroll
    const fadeElements = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    fadeElements.forEach(el => observer.observe(el));

    // Header scroll effect
    const header = document.querySelector("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.style.background = "rgba(0, 0, 0, 0.9)";
      } else {
        header.style.background = "rgba(0, 0, 0, 0.7)";
      }
    });
  </script>
</body>
</html>
