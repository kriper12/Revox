<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 0 50px;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 0, 0, 0.15);
      transition: 0.4s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ff1a1a;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-right input {
      background: #111;
      border: 1px solid #222;
      padding: 8px 15px;
      border-radius: 20px;
      color: #fff;
      transition: 0.3s ease;
    }

    .nav-right input:focus {
      outline: none;
      border-color: #ff1a1a;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://i.imgur.com/jY5tT3h.png') center/cover no-repeat;
      border: 2px solid #ff1a1a;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.1);
    }

    main {
      padding-top: 80px;
    }

    .banner {
      height: 60vh;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), #0a0a0a 90%), url('https://i.imgur.com/FoVZrNe.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
      position: relative;
      animation: fadeIn 2s ease;
    }

    .banner h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .banner p {
      color: #ccc;
      max-width: 600px;
      margin-top: 15px;
      font-size: 1rem;
    }

    .banner button {
      margin-top: 25px;
      background: #ff1a1a;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .banner button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    section {
      margin-top: 50px;
      padding: 0 40px;
    }

    h2 {
      font-size: 1.6rem;
      color: #ff1a1a;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding-bottom: 10px;
    }

    .row::-webkit-scrollbar {
      height: 6px;
    }

    .row::-webkit-scrollbar-thumb {
      background: #ff1a1a;
      border-radius: 10px;
    }

    .card {
      min-width: 220px;
      height: 320px;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    .card:hover img {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 40px 0;
      margin-top: 60px;
      border-top: 1px solid rgba(255,0,0,0.2);
    }

    footer span {
      color: #ff1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">REVOX</div>
    <div class="nav-right">
      <input type="text" placeholder="Search...">
      <div class="profile"></div>
    </div>
  </header>

  <main>
    <div class="banner">
      <h1>Top Feature: *The Pulse*</h1>
      <p>Experience Streaming With A New Voice. Premium Motion. Seamless Flow. The Revox Way.</p>
      <button>Watch Now</button>
    </div>

    <section>
      <h2>Popular Now</h2>
      <div class="row">
        <div class="card"><img src="https://i.imgur.com/y3Qf6ZJ.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/8vG6u9K.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/FoVZrNe.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/fOEkA8s.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/5ZpFX2N.jpg"></div>
      </div>
    </section>

    <section>
      <h2>New Releases</h2>
      <div class="row">
        <div class="card"><img src="https://i.imgur.com/QXe0ckN.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/xErEzZT.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/q8W6Xom.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/8vG6u9K.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/y3Qf6ZJ.jpg"></div>
      </div>
    </section>

    <section>
      <h2>Recommended For You</h2>
      <div class="row">
        <div class="card"><img src="https://i.imgur.com/FoVZrNe.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/fOEkA8s.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/xErEzZT.jpg"></div>
        <div class="card"><img src="https://i.imgur.com/q8W6Xom.jpg"></div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 <span>Revox</span> — The Voice Of Streaming.
  </footer>

  <script>
    // Smooth header background change on scroll
    const header = document.querySelector("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.style.background = "rgba(0,0,0,0.95)";
      } else {
        header.style.background = "rgba(0,0,0,0.85)";
      }
    });
  </script>
</body>
</html>
